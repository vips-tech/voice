<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated WebPage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"/>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.68/build/spline-viewer.js"></script>
  </head>
  <body>
    <spline-viewer
      class="background"
      url="https://prod.spline.design/IIiME0rWOuwS-4Af/scene.splinecode"></spline-viewer>

    <nav class="navbar">
      <h1 class="logo">Logo</h1>
      <ul class="menu">
        <li>Home</li>
        <li>App</li>
        <li>Work</li>
      </ul>
      <button class="btn1">Connect</button>
    </nav>
    <main class="mainarea">
      <h1 class="text1"> </h1>
    </main>

    <div class="container-1">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <script>
      function speakGreeting() {
        if ("speechSynthesis" in window) {
          const utterance = new SpeechSynthesisUtterance();
          utterance.text = "Hello, welcome to vips dot tech";
          utterance.volume = 1;
          utterance.rate = 0.9;
          utterance.pitch = 0.7;
          utterance.lang = "en-US";
    
          function setVoiceAndSpeak() {
            const voices = speechSynthesis.getVoices();
            const ruggedMaleVoice = voices.find(
              (voice) =>
                voice.name.includes("Google US English") ||
                voice.name.includes("Microsoft Mark") ||
                voice.name.includes("Google UK English Male")
            );
    
            if (ruggedMaleVoice) {
              utterance.voice = ruggedMaleVoice;
            }
    
            speechSynthesis.speak(utterance);
          }
    
          // Ensure voices are loaded before selecting one
          if (speechSynthesis.getVoices().length > 0) {
            setVoiceAndSpeak();
          } else {
            speechSynthesis.onvoiceschanged = setVoiceAndSpeak;
          }
        } else {
          console.log("Your browser does not support the Web Speech API.");
        }
      }
    
      // Using a user interaction event to comply with Chromeâ€™s security policy
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(speakGreeting, 1000); // Delay to allow voices to load
      });
    </script>
    
    
  </body>
</html>
